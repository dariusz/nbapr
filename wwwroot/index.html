<!doctype html>
<html>
<head>
	<title>NBA Power Rankings</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>NBA Power Rankings</h1>
		</div>
		<div class="content">
			<div class="week" id="p1">
				<div class="dates">Pre-Season (July 2017)</div>
				<div class="rankings"><!-- teams go here --></div>
			</div>
		</div>
		<div class="footer">
			<div class="copyright">&copy; Dariusz Grabka</div>
			<div class="twitter"><a href="https://twitter.com/dariusz">@dariusz</a></div>
		</div>
	</div>
</body>

<script id="tpl_rankings" type="text/template7">
	{{#each teams}}
		<div class="team">
			<div class="rank">{{rank}}</div>
			<div class="logo">
				<img title="{{team}}" src="img/{{team}}.png"></img>
			</div>
			<div class="name">{{team}}</div>
			<div class="avg">{{avg}}</div>
			<div class="dev">&#8723; {{stdev}}</div>
		</div>
	{{/each}}
</script>

<script src="lib/Template7/dist/template7.min.js"></script>
<script src="lib/Dom7/dist/dom7.min.js"></script>
<script src="js/transformer.js"></script>
<script src="js/nbapr.js"></script>
